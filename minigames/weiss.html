<html onselectstart="return false" ondragstart="return false">
<style>
.wiessgame {
    background: #E2E2E2;
    box-shadow: inset 0px 0px 50px 5px rgba(0,0,0,0.55);
    margin: 0;
    width: 100%;
    height: 100%;
    color: black;
    height: 350px;
    width: 350px;
    font-family: RWBY;
    color: white;
}

.title {
    font-size: 40px;
    text-align: center;
}

.titlescreen {
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
</style>


<div class="wiessgame">
    <div class="titlescreen" id="titlescreen">
        <div class="title">Calm Down Weiss!</div>
        <img src="/img/angry.gif" style="width: 90%;"></img>
        <button style="height: 50px; margin-top: 10px; width: 90%;" onclick="
        document.getElementById(`titlescreen`).style.display=`none`;
        document.getElementById(`game`).style.display=`flex`;
        let weisswin = 1;
        ">Start!</button>
    </div>

    <div id="game" style="display: none;">
    <div id="score">0</div>
        <button id="btn">Increment</button>
        <script>
                let score = 0;
                let status = false;
                const scoreEl = document.querySelector('#score');
                const btnEl = document.querySelector('#btn');
                let interval = null;

                btnEl.addEventListener('mousedown', e => {
                status = true;
                update();
                });

                btnEl.addEventListener('mouseup', e => {
                status = false;
                update();
                });

                const update = () => {
                if (status) {
                    interval = setInterval(() => {
                    score++;
                    scoreEl.innerHTML = score;
                    }, 100);    
                } else {
                    if (interval) clearInterval(interval);
                }
                
                }
        </script>

    </div>
</div>
